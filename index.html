<!DOCTYPE html>
<html>
<head>
    <title>Tugas 14 - PWD</title>
</head>
<body>
    <h2>Form Input Pengulangan Angka</h2>
    
    <p><strong>Ketentuan:</strong></p>
    <ul>
        <li>Jika angka habis dibagi 3: tampilkan "TI"</li>
        <li>Jika angka habis dibagi 5: tampilkan "Unindra"</li>
        <li>Jika angka habis dibagi 15: tampilkan "WEB"</li>
    </ul>
    
    <form onsubmit="return tampilkanHasil()">
        <label>Masukkan Nilai Angka: </label>
        <input type="number" id="angka" min="1" value="30" required>
        <button type="submit">Tampilkan Hasil</button>
    </form>
    
    <h3>Hasil Pengulangan:</h3>
    <div id="hasil">
        <!-- Hasil akan muncul di sini -->
    </div>
    
    <script>
        function tampilkanHasil() {
            // Mencegah form reload
            event.preventDefault();
            
            // Ambil nilai dari input
            let n = document.getElementById("angka").value;
            let hasilDiv = document.getElementById("hasil");
            
            // Validasi
            if (n < 1) {
                hasilDiv.innerHTML = "<p style='color:red'>Masukkan angka lebih besar dari 0</p>";
                return false;
            }
            
            // Kosongkan hasil sebelumnya
            hasilDiv.innerHTML = "";
            
            // Pengulangan menggunakan for
            for (let i = 1; i <= n; i++) {
                let output;
                
                // Cek kondisi sesuai ketentuan tugas
                if (i % 15 === 0) {
                    output = "WEB";
                } else if (i % 5 === 0) {
                    output = "Unindra";
                } else if (i % 3 === 0) {
                    output = "TI";
                } else {
                    output = i;
                }
                
                // Tambahkan ke hasil
                hasilDiv.innerHTML += i + ". " + output + "<br>";
            }
            
            return false;
        }
        
        // Tampilkan hasil awal saat halaman dimuat
        window.onload = function() {
            tampilkanHasil();
        };
    </script>
</body>
</html>
